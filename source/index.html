<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Тестовое задание 1</title>
  <link href="css/style.min.css" rel="stylesheet">
</head>
<body>

<header class="header"></header>
<main class="main">
  <h1 class="visually-hidden">Галерея</h1>
  <section class="add-picture">
    <h2 class='visually-hidden'>Форма для добавления фото</h2>
    <form class='add-picture__application' action='#'>
      <div class="add-picture__up">
        <div class='add-picture__field'>
          <label class='visually-hidden' for='link'>Введите адрес картинки</label>
          <input type='text' name='link' id='link' required
                 pattern="^\s?(https?:\/\/)?([\w-]{1,32}\.[\w-]{1,32})[^\s@]*\s?$" placeholder='Введите адрес картинки'>
        </div>
      </div>
      <div class="add-picture__down">
        <button class='add-picture__button' type='submit'>Добавить картинку</button>
        <div class="add-picture__upload">
          <input type="file" id="files" name="files" class="visually-hidden" accept="application/JSON">
          <label for="files">Загрузить</label>
        </div>
      </div>
    </form>
  </section>
  <section class="gallery">
    <div class="gallery__upload visually-hidden"></div>
    <ul class="gallery__list"></ul>
  </section>
</main>
<template id="image">
  <li class="gallery__image">
    <button class='gallery__image-button' type='button' aria-label='Кнопка удаления фото'></button>
    <img src="" alt="Картинка из галереи">
  </li>
</template>

<script src='js/main.js'></script>
</body>
</html>
